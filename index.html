<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Practice Problem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container mx-auto">
    <form id="form" class="text-center my-10">
      <input
        class="from-current focus:text-slate-400 focus:border-2 py-2 border-indigo-500"
        value=""
        id="input-search"
        placeholder="search"
      />
      <input
        class="bg-gradient-to-tr from-indigo-500 via-indigo-600 to-indigo-700 text-white font-bold py-2 px-8 cursor-pointer rounded-md"
        type="submit"
      />
    </form>

    <div
      class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-6"
      id="_root"
    ></div>
    <div id="search_root"></div>
    <script src="./index.js"></script>
  </body>
</html>
